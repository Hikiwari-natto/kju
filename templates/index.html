<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo List</h1>
        
        <form action="/add" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Enter a new task..." required>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
        </form>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="{% if todo.completed %}completed{% endif %}">
                        {{ todo.title }}
                    </span>
                    <div>
                        <a href="/complete/{{ todo.id }}" class="btn btn-sm btn-success">
                            {% if todo.completed %}Undo{% else %}Complete{% endif %}
                        </a>
                        <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
